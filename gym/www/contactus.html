<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: center; /* Center the header content */
            align-items: center;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: white;
            padding: 15px 20px;
            position: relative; /* For positioning the Home button */
        }
        .home-button {
            position: absolute;
            left: 20px; /* Align to the left */
            font-size: 2rem;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .home-button:hover {
            color: #007bff;
        }
        h1 {
            margin: 0; /* Remove default margin */
        }
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            font-size: 2rem;
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #007bff;
        }
        footer {
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            color: white;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="home" class="home-button"><i class="fas fa-home"></i></a>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-container">
        <p>If you have any questions or need assistance, feel free to reach out to us through any of the following platforms:</p>

        <div class="social-media">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <p>Or reach us at:</p>
        <p>Email: <a href="mailto:contact@gymfitness.com">contact@gymfitness.com</a></p>
        <p>Phone: +91 111100000</p>
    </div>

</body>
</html>
